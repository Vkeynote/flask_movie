<!DOCTYPE html>
<html>
<head>
	<title>Add User</title>
</head>
<body>
	<form method="post", action="/post_user">
		<label>Username</label>
		<input type="text" name="username" id="username">
		<label>Email</label>
		<input type="text" name="email" id="email">
		<input type="submit">
		
	</form>
	{% for user in myUser %}
		<li>{{user.id}} . {{user.username}}--> {{user.email}}</li>
	{%endfor%}
</body>
</html>
